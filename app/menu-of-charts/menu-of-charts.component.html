<div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Vizualisation Types</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a routerLink="pie" mat-button><img style="height:30px;width:30px;" src="../../assets/images/pie.jpg"/></a>
          <a routerLink="vbarchart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/vbarchart.png"/></a>
          <a routerLink="horizbarchart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/horizbarchart.png"/></a>

          <a routerLink="svbarchart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/svbarchart.png"/></a>
          <a routerLink="shbarchart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/shbarchart.png"/></a>
          <a routerLink="area" mat-button><img style="height:30px;width:30px;" src="../../assets/images/areachart.png"/></a>
          <a routerLink="linechart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/linechart.png"/></a>
          <a routerLink="combochart" mat-button><img style="height:30px;width:30px;" src="../../assets/images/combochart.png"/></a>

        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>Menu Item 1</a>
          <a href="#" mat-list-item>Menu Item 2</a>
          <a href="#" mat-list-item>Menu Item 3</a>
          <a href="#" mat-list-item>Menu Item 4</a>
          <a href="#" mat-list-item>Menu Item 5</a>
          <a href="#"mat-list-item>Menu Item 6</a>
        </mat-nav-list>
      </mat-sidenav>
     <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
    </mat-sidenav-container>
  </div>

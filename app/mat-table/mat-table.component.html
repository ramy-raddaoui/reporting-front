<table matTableExporter #exporter="matTableExporter" id="contentOfTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
            <th  mat-header-cell *matHeaderCellDef>{{disCol}}</th>
            <td  *matCellDef="let element "> {{element[disCol]}}</td>
        </ng-container>
 

    <!-- abscisse Column -->
    <!--
    <ng-container matColumnDef="abscisse">
      <th mat-header-cell *matHeaderCellDef> abscisse </th>
      <td mat-cell *matCellDef="let element"> {{element.abscisse}} </td>
    </ng-container>
  

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #scheduledOrdersPaginator [length]="500"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100,500]">
</mat-paginator>
<div class="export-container">
<!--<button mat-raised-button color="primary" (click)="exportTable()">Export to Excel</button>-->	
  <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'ExcelFile', sheet: 'sheet_name', Props: {Author: 'SofCT'}})">Excel</button>
  <button mat-raised-button color="primary" (click)="exporter.exportTable('csv')">Csv</button>
  <button mat-raised-button color="primary" (click)="exporter.exportTable('json')">Json</button>
  <button mat-raised-button color="primary" (click)="exporter.exportTable('txt')">Txt</button>
</div>

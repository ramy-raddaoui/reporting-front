<div id="chart" style="visibility: visible">

  <ngx-charts-pie-chart 
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>   
<div fxFlex="50%">
  <ngx-charts-legend fxFlex="100%" class="chart-legend" [data]="single"></ngx-charts-legend>
</div>
</div>

<div id="chart" style="visibility: visible" *ngIf="single?.length > 0;else empty_data">

  <ngx-charts-pie-chart 
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>   
<div>
  <app-mat-table [data]="single"></app-mat-table>
</div>
</div>
<ng-template #empty_data>
  <br/>
 <span class="alert alert-danger">Empty DATA returned </span>
</ng-template>
